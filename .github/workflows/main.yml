name: DevSecOps Pipeline
on:
  push:
    branches: [ "main", "master" ] # Chạy khi code được push vào nhánh main hoặc master

jobs:
  # JOB 1: SAST - Quét mã nguồn tĩnh bằng SonarCloud
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # JOB 2: DAST - Tấn công thử nghiệm bằng OWASP ZAP
  dast-scan:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast-scan # Chỉ chạy DAST sau khi SAST đã chạy xong
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          # --- THAY LINK WEB RENDER CỦA BẠN VÀO DÒNG DƯỚI ---
          target: 'https://devsecops-pipeline-e21h.onrender.com/'
          allow_issue_writing: false  # Tắt tính năng tự tạo Issue để tránh lỗi quyền hạn
          
          # Tùy chọn: Không làm fail pipeline nếu tìm thấy lỗi (để bạn xem được báo cáo)
          fail_action: false 
          
      - name: Upload ZAP Report
        # Upload báo cáo kể cả khi bước trên bị lỗi
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Report
          path: report_html.html
